<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Demo: flex-direction + if()</title>
	<style>
		* {
			box-sizing: border-box;
			margin: 0;
			padding: 0;
		}

		body {
			font-family: system-ui, sans-serif;
			background: #0d1117;
			color: #f0f6fc;
			min-height: 100vh;
			padding: 20px;
			resize: horizontal;
			overflow: auto;
		}

		.info {
			margin-bottom: 20px;
			font-size: 14px;
			color: #8b949e;
		}

		.container {
			display: flex;
			gap: 10px;
			flex-direction: if(
				media(width < 700px): column;
				else: row;
			);
		}

		.box {
      flex-grow: 1;
			width: 100%;
			height: 80px;
			display: flex;
			align-items: center;
			justify-content: center;
			font-weight: bold;
			font-size: 24px;
			border-radius: 8px;
      border: 1px solid currentColor;
		}

		.box:nth-child(1) { color: #e63946; }
		.box:nth-child(2) { color: #2ea043; }
		.box:nth-child(3) { color: #58a6ff; }
	</style>
</head>
<body>
	<div class="container">
		<div class="box">1</div>
		<div class="box">2</div>
		<div class="box">3</div>
	</div>
</body>
</html>
