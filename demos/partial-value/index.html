<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Demo: if() как часть значения</title>
	<style>
		* {
			box-sizing: border-box;
			margin: 0;
			padding: 0;
		}

		body {
			font-family: system-ui, sans-serif;
			background: #0d1117;
			color: #f0f6fc;
			min-height: 100vh;
			padding: 20px;
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			gap: 20px;
			resize: horizontal;
			overflow: auto;
		}

		.info {
			font-size: 14px;
			color: #8b949e;
			text-align: center;
		}

		.box {
			width: 200px;
			height: 150px;
			border-radius: 12px;
			display: flex;
			align-items: center;
			justify-content: center;
			font-weight: bold;
			font-size: 14px;
			background: #161b22;
			/* if() как ЧАСТЬ значения border */
			border: 4px solid if(
				media(width > 500px): #e63946;
				else: #2ea043;
			);
			transition: border-color 0.3s;
		}

		code {
			background: #161b22;
			padding: 12px 16px;
			border-radius: 8px;
			font-size: 12px;
			display: block;
			white-space: pre;
			color: #8b949e;
		}

		.legend {
			display: flex;
			gap: 16px;
			font-size: 12px;
		}

		.legend span {
			display: flex;
			align-items: center;
			gap: 6px;
		}

		.legend span::before {
			content: '';
			width: 16px;
			height: 16px;
			border-radius: 4px;
		}

		.legend .red::before { background: #e63946; }
		.legend .green::before { background: #2ea043; }
	</style>
</head>
<body>
	<div class="box">border меняет цвет!</div>
	<div class="legend">
		<span class="red">&gt;500px</span>
		<span class="green">≤500px</span>
	</div>
	<code>border: 4px solid if(
  media(width > 500px): red;
  else: green;
);</code>
</body>
</html>
